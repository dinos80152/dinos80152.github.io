## 安裝

## 模擬鍵盤

* 罐頭訊息

```
#h::Hello World
```


### 鍵盤指令
https://www.autohotkey.com/docs/commands/Send.htm

```
#h::Hello World {Enter}
```

* 試試 tab



## 模擬滑鼠

* 點左鍵

```
Click
Click 100, 100
```

* 移動滑鼠

```
MouseMove 100, 100
```

* 拖曳滑鼠

```
MouseClickDrag, left, 100, 100, 200, 200
```


### Window Spy



## 開起程式

```
Run draw
Run www.clickclickclick.com
```



## 訊息視窗

```
MsgBox, Hello World
```



## 流程控制


### 迴圈

* 連點

http://www.clickclickclick.com/

按下 win+c，點擊 100 下。

```
Loop 100 {
    Click
}
```


### 選擇

我爽再停

```
$F1::

Loop {
    if not getKeyState("F1", "P") {
        break;
    }
    Click
}
```



## 變數

```
clickTotal = 100
Loop %clickTotal% {
    Click
}
```



## 綜合應用

1. 開起小畫家
2. 點擊 win + d
3. 開始畫圖(多個正方型)
4. 彈出完成
