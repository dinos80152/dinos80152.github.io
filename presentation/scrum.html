# Scrum 333
* 3 Roles (角色)

* 3 Ceremonies (儀式)

* 3 Artifacts (產出物)



# 3 Roles
* Product Owner

* Scrum Master

* Team


## Product Owner
* 代表業務、客戶
* 產品願景
* 待辦清單
* 劃定故事優先順序
* 設定驗收標準
* 回答團隊問題


## Scrum Master
* 引導者
* 僕人領袖
* 把團隊放到最高的位置
* 與團隊同等，只是職責不同
* 移除障礙


## Team
* 5 - 9 人
* 開發、交付 User Story
* 自我組織 (Self Organization)
* 有估算權，做事的人權力最大
* 避免與我無關
* 豬與雞的故事



# 3 Ceremonies
* Sprint Planning

* Daily Scrum

* Sprint Review


## Sprint Planning
1. 要做什麼
  * 與 Product Owner 討論
  * 大 Story 拆成小的 Story
  * 以過去經驗承諾這次完成幾個 Story

2. 要怎麼做
  * Story 分解成工作
  * 估算
  * 超過半天的工作需拆解
  * Product Owner 需在場


## 估算
* 工作小時
* 相對大小 (Story Point)
  * 排卡遊戲
    1. 排隊
    2. 放數字
  * 規劃撲克
    1. 選卡片
    2. 兩相差異最大者解釋
    3. 選卡片直到大家相同


## Daily Scrum
* 每天工作開始前
* 簡要，每人不超過兩分鐘
  * 昨天完成
  * 今天想做
  * 遇到什麼阻礙


## Sprint Review
* 展現工作成果
* 從 Product Owner 收集回饋
* Team 自省



# 3 Artifacts
* Product Backlog

* Sprint Backlog

* Burndown Chart

* (Board)


## Product Backlog
* Story
* 持續不斷長出，永無完成之日
* 按優先順序排序
  * 上面是小的 Story，定義好的
    * 作為 XXX 使用者
    * 我想 做 YYY 事
    * 這樣就能 ZZZ
  * 下面是大的 Story，定義粗糙的


## Sprint Backlog
* To Do List
* Sprint Planning 結束後，就不再更改
* 每次 Sprint 專注做 Sprint Backlog
