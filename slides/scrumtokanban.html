# 專案開發流程改善計劃, Kanban
## DinoLai



## Scrum 不適合
* 不固定的上線時間
* 無法固定每次 sprint 的需求
* 無法組織橫跨所有必須功能的團隊
* 需要更彈性的解決方案



## 使用Kanban 方法
* 流程可視化
* 限制在制品
* 度量生產週期



## 改變
* 卡片項目改變
  * Planning
  * Review
* 不安排每個禮拜要做的卡片與數量
* 不做估算
* 固定時間迭代 -> 事件驅動
* 限制每一項目的卡片數量
* 跨功能團隊 -> 專職團隊
* 沒有規定角色



## 如何做
* Scrum 與 Kanban 相得益彰, P.34
* Google Spreadsheet (Bug and Issue Track List)
* 認領卡片
* 每個禮拜規劃與檢討會議
