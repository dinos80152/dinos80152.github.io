<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="container">
	
</div>
<script>
	var container = {
		"tag": div,
		"style": {
			"background": {
				"color": "block",
				"border": "dotted"
			}
		}
	};

	container.style.background-color -> white

	container.style.background-color = "black";

	var bgColor = container.style;

	container.style = {
		"background-color": "white"
	}

	var bgColor = container.style.background-color;

	bgColor = white;
</script>
</body>
</html>
